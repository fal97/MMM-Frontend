<mat-card>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="strategy">
        <th mat-header-cell *matHeaderCellDef><strong>Strategy</strong></th>
        <td mat-cell *matCellDef="let element">{{ element.strategyName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef><strong>Description</strong></th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-card-actions>
    <div class="button-container">
      <button
        mat-raised-button
        color="primary"
        class="btn-main"
        mat-button
        mat-raised-button
        routerLink="/clientdashboard/viewworkbook"
      >
        Back
      </button>
      <button
        mat-raised-button
        color="primary"
        class="btn-main"
        mat-button
        mat-raised-button
      >
        Next
      </button>
    </div>
  </mat-card-actions>
</mat-card>
