<mat-card class="card-container">
  <form class="form-container" [formGroup]="personalDetailsSummary">
    <div class="main-container">
      <div class="div-container">
        <strong style="margin-bottom: 16px;">Personal Details</strong>
        <mat-form-field class="field-container" appearance="fill" readonly>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" autocomplete="off" readonly />
        </mat-form-field>
        <mat-form-field class="field-container" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" autocomplete="off" readonly />
        </mat-form-field>
        <mat-form-field class="field-container" appearance="fill">
          <mat-label>Contact Number</mat-label>
          <input
            matInput
            formControlName="contactNumber"
            autocomplete="off"
            readonly
          />
        </mat-form-field>
        <mat-form-field class="field-container" appearance="fill">
          <mat-label>Occupation</mat-label>
          <input
            matInput
            formControlName="occupations"
            autocomplete="off"
            readonly
          />
        </mat-form-field>
      </div>
      <div class="div-container">
        <p>Address :</p>
        <mat-form-field class="field-container" appearance="fill">
          <mat-label>Street Address/PO Box</mat-label>
          <input
            matInput
            formControlName="streetAddress"
            autocomplete="off"
            readonly
          />
        </mat-form-field>
        <mat-form-field class="field-container" appearance="fill">
          <mat-label>Town/City</mat-label>
          <input matInput formControlName="town" autocomplete="off" readonly />
        </mat-form-field>
        <mat-form-field class="field-container" appearance="fill">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" autocomplete="off" readonly />
        </mat-form-field>
        <mat-form-field class="field-container" appearance="fill">
          <mat-label>Post Code</mat-label>
          <input
            matInput
            formControlName="postCode"
            autocomplete="off"
            readonly
          />
        </mat-form-field>
        <mat-form-field class="field-container" appearance="fill">
          <mat-label>Country</mat-label>
          <input
            matInput
            formControlName="country"
            autocomplete="off"
            readonly
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-card>
