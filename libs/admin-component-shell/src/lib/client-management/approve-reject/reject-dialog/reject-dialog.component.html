<h1 mat-dialog-title>Rejection Confirmation</h1>
<div mat-dialog-content>
  <form [formGroup]="rejectClientForm" (ngSubmit)="confirmReject()">
    <mat-form-field appearance="fill" >
      <mat-label>Rejection Reason</mat-label>
      <input matInput formControlName="RejectionReason" />
      <mat-error  >Rejection Reason is Required</mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-raised-button mat-dialog-close     color="primary">Cancel</button>
      <button mat-raised-button cdkFocusInitial     color="primary" type="submit">Confirm Reject</button>
    </div>
  </form>
</div>
