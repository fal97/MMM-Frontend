<div class="login-layout">
  <div class="login-layout--banner">
    <div class="login-layout-banner--title">
      <h2>Welcome to Monei Mortgage Mastery</h2>
      <h5>
        We offer exclusive workshops to increase your savings on mortgages
      </h5>
    </div>
  </div>
  <div class="login-layout--form">
    <div>
      <img class="logo"
        src="https://static.wixstatic.com/media/f7c4b7_4b17cac35f5847b89ce7759b062c7c59~mv2.png/v1/fill/w_240,h_60,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Monei_Lanscape_RGB_edited.png"
      />
      <form
        class="form-container"
        [formGroup]="loginForm"
        (ngSubmit)="submit()"
      >
        <h4>Sign In</h4>
        <mat-form-field>
          <input
            type="email"
            class="email"
            id="emailId"
            matInput
            placeholder="Enter Your Email"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            class="password"
            id="passwordId"
            matInput
            placeholder="Enter Your Passoword"
            formControlName="password"
          />
        </mat-form-field>
        <a (click)="redirectToForgetPassword()" type="button"
          >Forgot Your Password</a
        >
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>input</mat-icon>Login
        </button>
      </form>
    </div>
  </div>
</div>
