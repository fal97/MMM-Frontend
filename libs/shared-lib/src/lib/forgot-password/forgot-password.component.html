<div class="main-wrapper">
    <mat-toolbar  class="navbar" >
        
      <span>  
                <img width="60%" src="https://static.wixstatic.com/media/f7c4b7_4b17cac35f5847b89ce7759b062c7c59~mv2.png/v1/fill/w_240,h_60,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Monei_Lanscape_RGB_edited.png" />
              
      </span>
      <!-- <span> Monei Mortgage Mastery Dasboard </span> -->
      <span class="example-spacer"></span>
    
      
    </mat-toolbar>
    <div class="main-container">
        <!-- <div class="header-text-container">
            <h1 class="header-text">WelCome to</h1>
            <h1 class="header-text">MMM</h1>
        </div> -->
        <div>
            <mat-card class="card">
                <div class="image-container ">
                  <img src="https://static.wixstatic.com/media/f7c4b7_4b17cac35f5847b89ce7759b062c7c59~mv2.png/v1/fill/w_240,h_60,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Monei_Lanscape_RGB_edited.png" />
                </div>
                <mat-card-title  ><h2>Forget password</h2></mat-card-title>
                <mat-card-title [ngClass]="isError ? 'error' : 'success'" *ngIf="showErrorMsg" ><h6>{{errorText}}</h6></mat-card-title>
    
                <mat-card-content> 
                  
                  <form class="form-container" [formGroup]="forgetPasswordForm" (ngSubmit)="submit()">
     
                      <mat-form-field >
                        <input
                          type="email"
                          class="email"
                          id="emailId"
                          matInput
                          placeholder="Email"
                          formControlName="email"
                          
                        />
                      </mat-form-field>
                    <div class="button-area">
                       
                      <span><button type="submit" class="loginbtn" mat-button color="primary">Submit</button></span>
                      
    
                    </div>
                  </form>
                </mat-card-content>
                <div class="button-area">
                  <span><a (click)="redirectToLogin()" type="button"  mat-button class="resetbtn" ><mat-icon>arrow_back</mat-icon> Go Back</a></span>
                  
                   

                </div>
              </mat-card>
        </div>
    </div>
    
    
    </div>
